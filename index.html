<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <h1>🌤️ Weather Now</h1>
    <input type="text" id="cityInput" placeholder="Enter City" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-card hidden" id="weatherCard">
      <h2 id="location"></h2>
      <p><span>🌡️ Temperature:</span> <span id="temperature"></span></p>
      <p><span>☁️ Condition:</span> <span id="condition"></span></p>
      <p><span>💧 Humidity:</span> <span id="humidity"></span></p>
      <p><span>💨 Wind Speed:</span> <span id="wind"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
